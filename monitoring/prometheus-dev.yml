# Prometheus Configuration for Development
# Scrapes metrics from the enclave container

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  # Enclave Metrics (running in Docker container)
  - job_name: 'enclave'
    scrape_interval: 10s
    metrics_path: '/metrics'
    scheme: http
    static_configs:
      - targets:
          # Access enclave container via Docker network
          - 'enclave:9090'
        labels:
          instance: 'enclave-worker-dev'
          component: 'grpc-server'
          environment: 'development'
          enclave_type: 'simulated-docker'

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'
        labels:
          instance: 'prometheus-dev'
