# Docker Compose - Enclave Stack (Production)
# Uses Neon PostgreSQL (cloud) - no local database needed
# PROD: Runs on AMD SEV-SNP Confidential VM

services:
  # ==========================================
  # Enclave Service (gRPC + AMD SEV-SNP)
  # ==========================================
  enclave-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: enclave_service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      ENCLAVE_PORT: 50051
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      METRICS_ENABLED: "true"
      METRICS_PORT: 9092
      SKIP_ATTESTATION: ${SKIP_ATTESTATION:-false}
      ENABLE_ENCLAVE_LOG_STREAMING: "true"
    ports:
      - "50051:50051"  # gRPC Server
      - "50052:50052"  # HTTP Log Server (SSE)
      - "9092:9092"    # Prometheus Metrics
    volumes:
      - ./certs:/etc/enclave:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9092/metrics', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ==========================================
# USAGE
# ==========================================
# Production (on SEV-SNP server):
#   DATABASE_URL="postgresql://..." JWT_SECRET="..." docker compose -f docker-compose.enclave.yml up -d
#
# Push schema to Neon:
#   DATABASE_URL="postgresql://neondb_owner:...@ep-xxx.neon.tech/neondb?sslmode=require" npx prisma db push
